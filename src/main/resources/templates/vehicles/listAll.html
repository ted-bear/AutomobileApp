<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All vehicles</title>
</head>
<body>
<h1>Все автомобили</h1>
<div th:each="vehicle : ${vehicles}">
    <a th:href="@{/vehicles/{id}(id=${vehicle.getId()})}"
       th:text="${vehicle.getId()} + ', ' +
    ${vehicle.getNumber()} + ', ' +
    ${vehicle.getYear()} + ', ' +
    ${vehicle.getCondition()} + ', ' +
    ${vehicle.getColor()}">
    </a>
</div>
</body>
</html>
